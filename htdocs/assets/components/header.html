<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeOfClarity | Learn C++, Java, JS, Python, SQL & AWS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      scroll-behavior: smooth;
      padding-top: 80px; /* ensures content is not hidden under sticky header */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: linear-gradient(to right, #004394, #182f37);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #c2fffa);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: flex-start;
      margin-left: auto;
      max-width: 100%;
    }

    nav a {
      color: #e0f7ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 6px #00eaff;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
        justify-content: flex-start;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CodeOfClarity</div>
    <nav>
      <a href="/problems">Problems</a>
      <a href="/projects">Projects</a>
      <a href="/about">About Us</a>
      <a href="/contact">Contact Us</a>
    </nav>
  </header>
</body>
</html>
