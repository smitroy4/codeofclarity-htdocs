<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeOfClarity | Learn C++, Java, JS, Python, SQL & AWS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      scroll-behavior: smooth;
      padding-top: 80px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #004394, #182f37);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 1000;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #c2fffa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      margin-right: 2rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      flex-grow: 1;
      justify-content: center;
    }

    nav a {
      color: #e0f7ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 6px #00eaff;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
    }

    .social-buttons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .social-buttons a img:hover {
      transform: scale(1.1);
    }

    .github-icon-white {
      filter: brightness(0) invert(1);
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }
      nav {
        margin-top: 1rem;
        justify-content: flex-start;
        width: 100%;
      }
      .social-buttons {
        margin-top: 1rem;
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CodeOfClarity</div>
    <nav>
      <a href="/problems">Problems</a>
      <a href="/projects">Projects</a>
      <a href="/about-us.html">About Us</a>
      <a href="/contact">Contact Us</a>
    </nav>
    <div class="social-buttons">
      <a href="https://www.linkedin.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn">
      </a>
      <a href="https://www.github.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="github-icon-white">
      </a>
      <a href="mailto:smitroy22@gmail.com" target="_blank">
        <img src="https://img.icons8.com/color/48/gmail-new.png" alt="Gmail">
      </a>
    </div>
  </header>
</body>
</html>
